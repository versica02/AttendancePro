<!doctype html>
<html lang="en">

<head>
  <title>Login</title>
  
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(283, 40%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(290, 91%, 33%) 15%,
            hsl(290, 41%, 30%) 35%,
            hwb(290 12% 72%) 75%,
            hsl(290, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(290, 41%, 45%) 15%,
            hsl(290, 41%, 30%) 35%,
            hsl(290, 41%, 20%) 75%,
            hsl(290, 41%, 19%) 80%,
            transparent 100%);
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#63016e, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.9) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            AttendancePro <br />
            <span style="color: hsl(218, 81%, 75%)">Login</span>
          </h1>
         
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form id="loginForm">
                
                <!-- Email input -->
                <div class="form-outline mb-4">
            
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                  </div>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                      </div>
                </div>
  
                <!-- Checkbox -->
        
                <div class="form-group">
                    <label for="role">Login as</label>
                    <select class="form-control" id="role">
                      <option value="faculty">Faculty</option>
                      <option value="admin">Admin</option>
                    </select>
                  </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4"style="margin-top: 40px;">
                  Login
                </button>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const role = document.getElementById("role").value;

      // Simulated hardcoded credentials
      const validCredentials = {
        faculty: { username: "arushi", password: "1234" },
        admin: { username: "adminuser", password: "admin123" }
      };

      if (validCredentials[role] && username === validCredentials[role].username && password === validCredentials[role].password) {
        if (role === "faculty") {
          window.location.href = "faculty_page.html";
        } else if (role === "admin") {
          window.location.href = "admin_page.html";
        }
      } else {
        alert("Invalid credentials. Please try again.");
      }
    });
    </script>
  <!-- Section: Design Block -->
  </main>
</body>

</html>
